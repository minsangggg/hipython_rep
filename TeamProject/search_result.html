<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>검색 결과</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f6f6f6;
    }

    .header {
      display: flex;
      align-items: center;
      padding: 16px 40px;
      background-color: white;
      border-bottom: 1px solid #ddd;
    }

    .header img {
      width: 50px;
      margin-right: 10px;
    }

    .header h1 {
      font-size: 20px;
      margin: 0;
    }

    .content {
      display: flex;
      height: calc(100vh - 80px);
    }

    .sidebar {
      width: 25%;
      background-color: #f9f9f9;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .category-buttons {
      display: flex;
      gap: 10px;
    }

    .category-buttons button {
      flex: 1;
      padding: 10px;
      font-weight: bold;
      background-color: #fde4de;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .card {
      background-color: white;
      border-radius: 5px;
      padding: 30px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.05);
    }

    .card h3 {
      font-size: 14px;
      margin: 0 0 10px;
    }

    .card p {
      font-size: 12px;
      color: #444;
      margin: 4px 0;
    }

    #map {
      width: 75%;
      height: 100%;
    }

    .footer {
      position: fixed;
      bottom: 20px;
      left: 20px;
    }

    .footer button {
      padding: 10px 20px;
      background-color: #dcdcdc;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .footer button:hover {
      background-color: #bbb;
    }
  </style>
</head>
<body>

  <!-- 헤더 -->
  <div class="header">
    <img src="bangu.png" alt="방구 로고" />
    <h1>방구</h1>
  </div>

  <!-- 본문 -->
  <div class="content">
    
    <!-- 좌측: 필터 + 카드 -->
    <div class="sidebar">
      <div class="category-buttons">
        <button>종합</button>
        <button>가격</button>
        <button>치안</button>
        <button>거리</button>
      </div>

      <!-- 예시 카드 -->
      <div class="card"  onclick="location.href='property_detail.html'" style="cursor:pointer;">
        <h3>매물 1: 서울특별시 용산구 한남동 732-171</h3>
        <p>매물정보: 월세 60만원 / 보증금 500만원</p>
        <p>범주: 치안, 정숙, 통학 거리, 보증금, 월세</p>
      </div>

      <div class="card">
        <h3>매물 2: 신림역 지역 오픈형 원룸</h3>
        <p>매물정보: 월세 40만원 / 보증금 300만원</p>
        <p>범주: 정숙, 위치, 정원, 통학 거리, 보증금, 월세</p>
      </div>

      <div class="card">
        <h3>매물 3: 성신여대 지역 3층 오피스텔</h3>
        <p>매물정보: 월세 55만원 / 보증금 1000만원</p>
        <p>범주: 정숙, 위치, 정원, 통학 거리, 보증금, 월세</p>
      </div>
    </div>

    <!-- 우측: 지도 -->
    <div id="map"></div>
  </div>

  <!-- 하단 이전 버튼 -->
  <div class="footer">
    <button onclick="history.back()">이전</button>
  </div>

  <!-- 카카오맵 스크립트 -->
  <script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=306c594bc70125ed78c30c9e79de0019"></script>
  <script>
    const mapContainer = document.getElementById('map');
    const mapOption = {
      center: new kakao.maps.LatLng(37.556, 126.972),
      level: 4
    };
    const map = new kakao.maps.Map(mapContainer, mapOption);

    const positions = [
      {
        title: '서울특별시 용산구 한남동 732-171',
        latlng: new kakao.maps.LatLng(37.5342, 126.999)
      },
      {
        title: '신림역 매물',
        latlng: new kakao.maps.LatLng(37.5342, 126.999)
      },
      {
        title: '성신여대 매물',
        latlng: new kakao.maps.LatLng(37.592, 127.017)
      }
    ];

    positions.forEach(pos => {
      new kakao.maps.Marker({
        map: map,
        position: pos.latlng,
        title: pos.title
      });
    });
  </script>
</body>
</html>
