<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>검색 결과</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* 상단 가로 헤더 */
    .topbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px 40px;
      background-color: white;
      border-bottom: 1px solid #ddd;
    }
    .topbar .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
    }
    .topbar img {
      width: 80px;
    }
    .topbar span {
      font-size: 20px;
      font-weight: bold;
      color: black;
    }
    .topbar .nav-buttons button {
      margin-left: 10px;
      padding: 8px 15px;
      font-weight: bold;
      background-color: #fde4de;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .topbar .nav-buttons button:hover {
      background-color: #f5c7bd;
    }

    .container {
      display: flex;
      height: calc(100vh - 60px); /* 헤더 높이 뺀 나머지 */
    }
    .sidebar {
      width: 25%;
      border-right: 1px solid #ccc;
      overflow-y: auto;
      padding: 20px;
      box-sizing: border-box;
    }
    .card {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 15px;
      margin-bottom: 15px;
      cursor: pointer;
    }
    .card img {
      max-width: 100%;
      border-radius: 5px;
      margin-top: 10px;
    }
    .map {
      width: 75%;
      height: 100%;
    }
  </style>
</head>
<body>
  <!-- 가로 상단 헤더 -->
  <div class="topbar">
    <a href="index.html" class="logo">
      <img src="bangu.png" alt="마스코트 캐릭터" />
      
    </a>
    <div class="nav-buttons">
      <button>종합</button>
      <button>가격</button>
      <button>치안</button>
      <button>거리</button>
    </div>
  </div>

  <div class="container">
    <!-- 사이드바 -->
    <div class="sidebar" id="room-list">
      <!-- JS에서 카드가 추가됨 -->
    </div>

    <!-- 지도 -->
    <div class="map" id="map"></div>
  </div>

  <!-- Kakao 지도 SDK -->
  <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=306c594bc70125ed78c30c9e79de0019&autoload=false&libraries=services"></script>
  <script>
    let map;

    function initMap() {
      kakao.maps.load(function() {
        const mapContainer = document.getElementById('map');
        const mapOption = {
          center: new kakao.maps.LatLng(37.5665, 126.9780),
          level: 6
        };
        map = new kakao.maps.Map(mapContainer, mapOption);
      });
    }

    async function loadRooms() {
      const response = await fetch("http://127.0.0.1:8000/rooms");
      const rooms = await response.json();

      const list = document.getElementById("room-list");

      rooms.forEach((room, idx) => {
        const card = document.createElement("div");
        card.className = "card";
        card.onclick = () => location.href = `property_detail.html?id=${room.id}`;

        card.innerHTML = `
          <h3>매물 ${idx+1}: ${room.property_address}</h3>
          <p>매물정보: ${room.transaction_type} / 보증금 ${room.deposit || 0} / 월세 ${room.rent || 0} / 관리비 ${room.management_fee || 0}</p>
        `;
        list.appendChild(card);

        if (room.latitude && room.longitude) {
          kakao.maps.load(function() {
            const pos = new kakao.maps.LatLng(room.latitude, room.longitude);
            const marker = new kakao.maps.Marker({ position: pos });
            marker.setMap(map);
          });
        }
      });
    }

    initMap();
    loadRooms();
  </script>
</body>
</html>
