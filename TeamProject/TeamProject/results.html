<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>추천 매물</title>
  <link href="https://fonts.googleapis.com/css2?family=SUIT:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Specific styles for results.html */
    body {
      padding: 40px 20px;
      background: #f0f2f5;
    }

    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 40px;
      font-size: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    h2 i {
      margin-right: 15px;
      color: #ffc107; /* Star color */
    }

    /* Card styles are mostly in style.css, but ensure proper container usage */
    .card-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
    }
  </style>
</head>
<body>
  <h2><i class="fas fa-star"></i> 추천 매물 Top 3</h2>

  <div class="card-container">
    <div class="card">
      <img src="https://via.placeholder.com/320x220/FFDDC1/808080?text=Room+1" alt="매물 이미지 1" />
      <div class="card-body">
        <h3>📍 서울 강남구 원룸</h3>
        <p><i class="fas fa-wallet"></i> 보증금 1,000만원 / 월세 45만원</p>
        <p><i class="fas fa-couch"></i> 옵션: 에어컨, 세탁기</p>
        <p><i class="fas fa-building"></i> 층수: 3층 / 총 5층</p>
        <button class="btn" onclick="location.href='detail.html'">자세히 보기</button>
      </div>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/320x220/C1FFDD/808080?text=Room+2" alt="매물 이미지 2" />
      <div class="card-body">
        <h3>📍 서울 마포구 오피스텔</h3>
        <p><i class="fas fa-wallet"></i> 보증금 500만원 / 월세 60만원</p>
        <p><i class="fas fa-couch"></i> 옵션: 풀옵션, 역세권</p>
        <p><i class="fas fa-building"></i> 층수: 7층 / 총 12층</p>
        <button class="btn" onclick="location.href='detail.html'">자세히 보기</button>
      </div>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/320x220/DDC1FF/808080?text=Room+3" alt="매물 이미지 3" />
      <div class="card-body">
        <h3>📍 서울 관악구 투룸</h3>
        <p><i class="fas fa-wallet"></i> 보증금 2,000만원 / 월세 40만원</p>
        <p><i class="fas fa-couch"></i> 옵션: 건조기, 에어컨, 냉장고</p>
        <p><i class="fas fa-building"></i> 층수: 2층 / 총 4층</p>
        <button class="btn" onclick="location.href='detail.html'">자세히 보기</button>
      </div>
    </div>
  </div>
</body>
</html>
